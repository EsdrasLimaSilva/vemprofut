<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vem Pro Fut</title>
        <link
            rel="shortcut icon"
            href="./assets/icon.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="partida.css" />
    </head>
    <body>
        <!-- modal de adicionar jogador -->
        <div id="modal-criacao" class="hidden">
            <h2>Novo Jogador</h2>
            <form>
                <input type="text" placeholder="nome" required />
                <input type="text" placeholder="telefone" required />

                <button type="submit">criar</button>
                <button type="button" id="cancelar-modal-criacao-btn">
                    cancelar
                </button>
            </form>
        </div>

        <!-- Modal de confirmação de exclusão -->
        <div id="modal-confirmacao" class="hidden">
            <div>
                <p>Tem certeza de que deseja excluir o jogador?</p>

                <span>
                    <button type="button" id="confirmar-btn">sim</button>
                    <button type="button" id="cancelar-confirmacao-btn">
                        cancelar
                    </button>
                </span>
            </div>
        </div>

        <!-- link para volta à pagina inicial -->
        <a href="/">Voltar</a>

        <main>
            <div id="root"></div>
            <button type="button" id="adicionar-jogador-btn">
                adicionar jogador
            </button>
        </main>

        <script src="./partida.js"></script>
    </body>
</html>
