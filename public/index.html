<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="./assets/icon.png"
            type="image/x-icon"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Vem Pro Fut</title>
    </head>
    <style>
        li {
            width: 100%;
            padding: 8px;
            background: #fafafa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: rgb(19, 39, 68);
            cursor: pointer;
        }

        li > span {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
        }

        li > span > button {
            padding: 4px 8px;
            color: white;
            font-weight: 600;
            font-size: 0.8rem;
        }

        li > span > button.remover {
            background: rgb(173, 11, 11) !important;
        }
    </style>
    <body class="bg-gray-100">
        <!-- Modal de criação de uma nova partida -->
        <div
            id="modal"
            class="fixed top-o left-o w-screen h-screen flex flex-col gap-2 justify-center items-center bg-[#22222230] hidden"
        >
            <h1
                class="text-2xl font-bold bg-orange-400 text-white w-full max-w-[400px] text-center"
            >
                Nova Partida
            </h1>

            <!-- Formulário de criação de nova partida -->
            <form
                class="w-full max-w-[400px] flex flex-col gap-4 justify-center items-center"
                id="criar-partida-form"
            >
                <label class="w-full bg-white p-2">
                    <span class="font-bold text-blue-900">Título</span>
                    <input
                        type="text"
                        placeholder="título"
                        class="p-2 w-full bg-transparent outline-none bg-white"
                        required="true"
                    />
                </label>

                <label class="w-full bg-white p-2">
                    <span class="font-bold text-blue-900">Data</span>
                    <input type="date" class="w-full p-2" required />
                </label>

                <label class="w-full bg-white p-2">
                    <span class="font-bold text-blue-900">Hora</span>
                    <input type="time" class="w-full p-2" required />
                </label>

                <span class="w-fit flex flex-row gap-4">
                    <button
                        type="submit"
                        class="bg-green-500 text-white py-1 px-4 font-semibold"
                    >
                        criar
                    </button>
                    <button
                        type="button"
                        class="bg-red-500 text-white py-1 px-4 font-semibold"
                        id="fechar-modal-btn"
                    >
                        cancelar
                    </button>
                </span>
            </form>
        </div>

        <!-- Modal de exclusão (confirmação) de partida -->
        <div
            id="modal-remover"
            class="fixed top-o left-o w-screen h-screen flex flex-col gap-2 justify-center items-center bg-[#22222230] hidden"
        >
            <div
                class="w-full max-w-[400px] bg-white flex flex-col gap-8 items-center justify-center p-4 rounded-md"
            >
                <p>Tem certeza de que deseja excluir a partida?</p>

                <span class="flex flex-row gap-4 font-semibold">
                    <button
                        type="button"
                        class="text-green-800"
                        id="confirmar-exclusao-btn"
                    >
                        Sim
                    </button>
                    <button
                        type="button"
                        class="text-slate-900"
                        id="cancelar-exclusao-btn"
                    >
                        Cancelar
                    </button>
                </span>
            </div>
        </div>

        <!-- Parte principal com lista das partias -->
        <main
            class="min-h-screen w-screen flex flex-col items-center justify-center gap-8"
        >
            <!-- Cabeçalhho com título da página -->
            <header>
                <h1 class="text-3xl text-green-800 font-bold underline italic">
                    Vem pro fut
                </h1>
            </header>

            <!-- Lista de partidas -->
            <ul
                id="lista-partidas"
                class="w-full max-w-[600px] h-[60vh] bg-white shadow-md flex flex-col gap-2 p-2 overflow-auto"
            >
                <li>Lista vazia!</li>
            </ul>

            <!-- Rodapé com botão de adicionar nova partida -->
            <footer>
                <button
                    type="button"
                    class="bg-orange-500 px-8 py-2 font-bold text-white shadow-md transition all hover:bg-orange-600"
                    id="mostrar-modal-btn"
                >
                    Adicionar Partida
                </button>
            </footer>
        </main>
        <script src="./main.js"></script>
    </body>
</html>
